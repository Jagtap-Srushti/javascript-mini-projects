<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="image1.webp" alt="Image1"  height="300px" width="400px">
            <img class="slide" src="image2.webp" alt="Image2"  height="300px" width="400px">
            <img class="slide" src="image3.webp" alt="Image3"  height="300px" width="400px">
            <img class="slide" src="image4.webp" alt="Image4"  height="300px" width="400px">
            <img class="slide" src="image5.webp" alt="Image5"  height="300px" width="400px">
        </div>

        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>

        <div class="dots"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
